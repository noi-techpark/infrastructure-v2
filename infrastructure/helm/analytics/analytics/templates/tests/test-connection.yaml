apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "analytics.fullname" . }}-test-connection"
  labels:
    {{- include "analytics.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-q', '--spider', '{{ include "analytics.fullname" . }}:{{ .Values.health.port }}{{ .Values.health.path }}']
  restartPolicy: Never
