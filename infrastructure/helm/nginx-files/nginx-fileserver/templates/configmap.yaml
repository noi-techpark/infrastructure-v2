apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nginx-fileserver.fullname" . }}-config
  labels:
    {{- include "nginx-fileserver.labels" . | nindent 4 }}
data:
  nginx.conf: |
    user  nginx;
    worker_processes  {{ .Values.nginx.workerProcesses }};
    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;

    events {
      worker_connections 1024;
    }

    http {
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;
      sendfile      on;
      keepalive_timeout {{ .Values.nginx.keepaliveTimeout }};

      # ── Internal server: all methods ────────────────────────
      server {
        listen {{ .Values.ports.internal }};

        root {{ .Values.persistence.mountPath }};
        autoindex {{ if .Values.nginx.autoindex }}on{{ else }}off{{ end }};

        location / {
          dav_methods PUT DELETE;
          dav_access  user:rw group:r all:r;
          create_full_put_path on;

          limit_except GET HEAD PUT DELETE POST OPTIONS {
            deny all;
          }
        }
      }

      # ── External server: GET only ───────────────────────────
      server {
        listen {{ .Values.ports.external }};

        root {{ .Values.persistence.mountPath }};
        autoindex {{ if .Values.nginx.autoindex }}on{{ else }}off{{ end }};

        location / {
          limit_except GET HEAD OPTIONS {
            deny all;
          }
        }
      }
    }
