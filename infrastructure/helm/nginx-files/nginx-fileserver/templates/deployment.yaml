apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nginx-fileserver.fullname" . }}
  labels:
    {{- include "nginx-fileserver.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "nginx-fileserver.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nginx-fileserver.selectorLabels" . | nindent 8 }}
      annotations:
        # Roll pods when configmap changes
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      securityContext:
        fsGroup: 101        # nginx group â€” ensures PVC is writable by nginx
      containers:
        - name: nginx
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: internal
              containerPort: {{ .Values.ports.internal }}
            - name: external
              containerPort: {{ .Values.ports.external }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            - name: config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: external
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: external
            initialDelaySeconds: 3
            periodSeconds: 5
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "nginx-fileserver.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: config
          configMap:
            name: {{ include "nginx-fileserver.fullname" . }}-config