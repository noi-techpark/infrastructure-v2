  consumer_timeout = 60000

resources:
  limits:
    cpu: 500m   # 500m is equivalent to 0.5 CPU core
    memory: 2Gi
  requests:
    cpu: 100m   # 100m is equivalent to 0.1 CPU core
    memory: 500Mi

clustering:
  forceBoot: true
    
extraPlugins: "rabbitmq_shovel rabbitmq_shovel_management"
