image:
  repository: ghcr.io/noi-techpark/infrastructure-v2/raw-writer
  pullPolicy: Always
  tag: "v1.0"

env:
  - name: APP_MQ_URI
    valueFrom:
      secretKeyRef: 
        name: rabbitmq-svcbind
        key: uri
  - name: APP_MQ_EXCHANGE
    value: ingress
  - name: APP_MQ_QUEUE
    value: ingress
  - name: APP_MQ_READY_EXCHANGE
    value: ready
  - name: APP_MONGO_URI
    valueFrom:
      secretKeyRef: 
        name: mongodb-writer-svcbind
        key: uri
  - name: APP_LOGLEVEL
    value: INFO

